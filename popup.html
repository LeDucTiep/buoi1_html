<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <title>Popup</title>
</head>

<body>
  <div class="popup">
    <div class="header">
      <h1>Đăng ký tài khoản</h1>
      <img src="assets/icon/x.svg" alt="Thoát đăng ký tài khoản">
    </div>

    <div class="guide">
      Vui lòng điền các thông tin dưới đây để hoàn
    </div>

    <div class="popup__text">
      <div class="popup_text--label">
        Họ và tên <span class="required">*</span>
      </div>
      <input class="popup__text--field" type="text" id="input-verified" placeholder="Họ và tên đầy đủ" />

    </div>

    <div class="popup__text">
      <div class="popup_text--label">
        Giới tính
      </div>
      <label>
        <input name="gender" type="radio" value="1" checked /> Nam
      </label>
      <label>
        <input name="gender" type="radio" value="0" /> Nữ
      </label>
    </div>

    <div class="popup__text">
      <div class="popup_text--label">
        Ngày sinh <span class="required">*</span>
      </div>
      <input class="popup__text--field" type="text" id="input-verified" placeholder="dd/MM/yyyy" />
    </div>

    <div class="popup__text">
      <div class="popup_text--label">
        Địa chỉ email
      </div>
      <input class="popup__text--field" type="text" id="input-verified" placeholder="example@email.com" />
    </div>

    <div class="popup__nav">
      <div class="extra-button">Hủy</div>
      <div class="main-button">Đăng ký</div>
    </div>

  </div>



</body>

</html>
