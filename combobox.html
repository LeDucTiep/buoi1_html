<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combobox</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>

<body>
  <div class="row">
    <div class="combobox">
      <label class="input__label" for="city">Tỉnh/Thành Phố</label>
      <div class="input__text">
        <input class="input__text--field" id="city" type="text" placeholder="Type here">
      </div>
      <div class="icon-button">
        <div class="icon-arrow-down"></div>
      </div>

      <div class="combobox__menu">
        <div class="combobox__menu-guide"> - Chọn giá trị -
          <img class="combobox__menu--icon-checked" width="15" height="15" src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>
        <div class="city">Hà Nội
          <img class="combobox__menu--icon-checked" width="15" height="15" src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>
        <div class="city">Đà Nẵng
          <img class="combobox__menu--icon-checked" width="15" height="15" src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>
        <div class="city">TP.HCM
          <img class="combobox__menu--icon-checked" width="15" height="15" src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>
        <div class="city">Hòa Bình
          <img class="combobox__menu--icon-checked" width="15" height="15" src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>
        <div class="city">Hưng Yên
          <img class="combobox__menu--icon-checked" width="15" height="15" src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>
      </div>

    </div>
  </div>

  <script src="/js/combobox.js"></script>
</body>

</html>
