<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text field</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>

<body>


  <div class="row">
    <div class="input">
      <label class="input__label" for="warter-mark">Field label</label>
      <div class="input__text">
        <input class="input__text--field" type="text" id="warter-mark" placeholder="Watermark..." />

        <div class="input__text--icon">
          <img src="./assets/icon/search 2.svg" alt="Icon search">
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="input-verifying">

      <label class="input__label" for="some-things">Field label</label>

      <div class="input__text">

        <input class="input__text--field" type="text" id="some-things" placeholder="Some things..." />

        <div class="input__text--icon">
          <img class="rotate" src="./assets/icon/refresh.png" alt="Icon search">
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="input-verifying">

      <label class="input__label" for="input-verified">Field label</label>

      <div class="input__text">

        <input class="input__text--field" type="text" id="input-verified" placeholder="misa.amis.vn" />

        <div class="input__text--icon">
          <img src="./assets/icon/check-green.svg" alt="Icon check green">
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="dropdownlist">
      <label class="input__label" for="thanh-pho">Field label</label>
      <select class="dropdown" name="thanh-pho" id="thanh-pho">
        <option value="HaNoi">Hà nội</option>
        <option value="TPHoChiMinh">TP. Hồ Chí Minh</option>
        <option value="DaNang">Đà Nẵng</option>
      </select>

    </div>
  </div>

</body>

</html>
